<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ristoranti</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor = "let item of ristoranteList | async">
    <ion-thumbnail item-left>


      <img-loader [spinner]=true [src]="item.downloadURL | async" useImg></img-loader>
    </ion-thumbnail>
    <h2>{{item.nome}}</h2>
    <p>{{item.indirizzo}}</p>
    <button ion-button clear item-right (click)="apriDettaglio(item)">View</button>
  </ion-item>
</ion-list>

</ion-content>
