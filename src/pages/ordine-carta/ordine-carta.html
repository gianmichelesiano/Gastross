<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pagamento Carta</ion-title>
    <button  ion-button menuToggle="right" end>
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>



<ion-content padding>

<ion-card>

  <ion-card-header>
    Riepilogo Pagamento
  </ion-card-header>

  <ion-card-content>
  
  <ion-list>

  <ion-item>
    <ion-label stacked color="primary">Totale da pagare</ion-label>
    <ion-label color="danger">{{ totale | number : '1.2-2' }} CH</ion-label>
  </ion-item>

  <ion-item>
  <ion-label stacked color="primary">Nome</ion-label>
   <ion-input type="text" #nome [value]="(informazioni | async)?.nome"></ion-input>
  </ion-item>


  <ion-item>
  <ion-label stacked color="primary">Indirizzo di spedizione</ion-label>
   <ion-input type="text" #indirizzo [value]="(informazioni | async)?.indirizzo"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label stacked color="primary" required>Numero di carta</ion-label>
    <ion-input type="number" #numeroCarta [value]=""></ion-input>
  </ion-item>

    <ion-item>
  <ion-label stacked color="primary" required>Scadenza</ion-label>
    <ion-input type="text" #scadenza [value]=""></ion-input>
  </ion-item>

  <ion-item>
  <ion-label stacked color="primary" required>CPV</ion-label>
    <ion-input type="text" #CPV [value]=""></ion-input>
  </ion-item>
   </ion-list>

    <button ion-button full color="light"(click)="pagaOrdine(indirizzo.value)">Paga</button>

  </ion-card-content>

</ion-card>





</ion-content>
