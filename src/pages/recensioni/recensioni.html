<ion-header>

  <ion-navbar color="danger">
    <ion-title>Recensioni</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor = "let item of recensioni ">
    <ion-avatar item-left>
      <img [src]="item.avatar" >
    </ion-avatar>
    <h2>{{item.nome}}</h2>
    <h3>{{item.titolo}}!</h3>
    <p>{{item.descrizione}}</p>
    <rating [(ngModel)]="item.stelle"  readOnly="true"></rating>
  </ion-item>

</ion-list>
</ion-content>
