<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Impostazioni</ion-title>
    <button  ion-button menuToggle="right" end>
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>



<ion-content class="login-content" padding>

<ion-item>
  <ion-label>Language</ion-label>
  <ion-select [(ngModel)]="lingua" (ionChange)= "cambiaLingua(lingua)">
    <ion-option value="en">Inglese</ion-option>
    <ion-option value="de">Tedesco</ion-option>
    <ion-option value="it">Italiano</ion-option>
  </ion-select>
</ion-item>

  <ion-item>
    <ion-label>Notifiche</ion-label>
    <ion-toggle [(ngModel)]="notifiche"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Offerte</ion-label>
    <ion-toggle [(ngModel)]="offerte"></ion-toggle>
  </ion-item>

</ion-content>
